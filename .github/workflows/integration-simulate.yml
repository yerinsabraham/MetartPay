name: Integration - simulate-confirm

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/integration-simulate.yml'

jobs:
  run-emulator-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install firebase-tools
        run: |
          npm install -g firebase-tools@11

      - name: Install backend deps
        working-directory: backend
        run: |
          npm ci

      - name: Start emulators (Functions + Firestore)
        run: |
          # Start emulators in background
          firebase emulators:start --only functions,firestore --project=metartpay-bac2f &
          # Wait for emulator UI to be up
          sleep 6

      - name: Run integration simulate test
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          DEV_SIMULATE_KEY: dev-local-key
        working-directory: backend
        run: |
          node tools/integration_simulate_test.js

      - name: Stop emulators
        run: |
          # Kill firebase emulator background process
          pkill -f "firebase" || true
